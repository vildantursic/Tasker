<div flex class="scrolling home">

    <md-grid-list md-cols-sm="1" md-cols-md="1" md-cols-gt-md="10" md-row-height-gt-md="1:1" md-row-height-lg="1:1" md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px" >

        <md-grid-tile class="blue" md-rowspan="3" md-colspan="5" md-colspan-sm="1">
            <nvd3 class="charts" options="options" data="data"></nvd3>

        </md-grid-tile>

        <md-grid-tile class="yellow" md-rowspan="3" md-colspan="5" md-colspan-sm="1">
            <div ng-show="status">
                Getting data ...
            </div>

            <div ng-hide="status">
                <h1>{{object.length}}</h1>
            </div>
            <md-grid-tile-footer>
                <h3>Tasks Graph</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="gray" md-rowspan="4" md-colspan="10" md-colspan-sm="1">
            <nvd3 class="charts" options="optionsA" data="dataA"></nvd3>
        </md-grid-tile>

    </md-grid-list>

</div>
