<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title></title>

	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
	<link rel="stylesheet" href="scripts/css/main.min.css">

</head>
<body ng-app="app">

	<div id="msg" class="loading">
		<!--Loading, please wait...-->
		<md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
	</div>
	<div id="body" style="display:none;">

		<div ng-include="'views/partials/header.html'"></div>

		<div layout="column">
			<section layout="row" ng-controller="sidebarCtrl" flex>
				<md-sidenav id="sidebar" class="md-sidenav-left md-whiteframe-z2 side-color" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
					<md-toolbar class="md-theme-indigo">
						<div class="user">
							<img class="user-icon" ng-src="/images/icons/me.jpg" alt="usericon" />
							<h3>{{ ::username}} <br/> Logged-in</h3>
						</div>
					</md-toolbar>

					<md-content>
						<main-menu></main-menu>
					</md-content>
				</md-sidenav>

				<md-content flex>
					<div layout="column" layout-fill layout-align="top center">

						<div ui-view></div>

					</div>
					<div flex></div>
				</md-content>

			</section>
		</div>
	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/socket.io-client/socket.io.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="bower_components/ngstorage/ngStorage.min.js"></script>
	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="bower_components/d3/d3.js"></script>
	<script type="text/javascript" src="bower_components/nvd3/build/nv.d3.js"></script>
	<script type="text/javascript" src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
	<script type="text/javascript" src="scripts/js/app/app.js"></script>
	<script type="text/javascript" src="scripts/js/app/routing.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="scripts/js/app/controllers/headerCtrl.js"></script>
	<script type="text/javascript" src="scripts/js/app/controllers/projectsCtrl.js"></script>
	<script type="text/javascript" src="scripts/js/app/controllers/tasksCtrl.js"></script>
	<script type="text/javascript" src="scripts/js/app/controllers/usersCtrl.js"></script>
	<script type="text/javascript" src="scripts/js/app/controllers/homeCtrl.js"></script>
	<script type="text/javascript" src="scripts/js/app/controllers/sidebarCtrl.js"></script>
	<script type="text/javascript" src="scripts/js/app/controllers/companiesCtrl.js"></script>

	<!-- Directives -->
	<script type="text/javascript" src="scripts/js/app/directives/percentage.js"></script>
	<script type="text/javascript" src="scripts/js/app/directives/projectBox.js"></script>
	<script type="text/javascript" src="scripts/js/app/directives/taskBox.js"></script>
	<script type="text/javascript" src="scripts/js/app/directives/userBox.js"></script>
	<script type="text/javascript" src="scripts/js/app/directives/mainMenu.js"></script>
	<script type="text/javascript" src="scripts/js/app/directives/searchBox.js"></script>

	<script type="text/javascript">
		$(window).on('load',function() {
			$('#body').show();
			$('#msg').hide();
		});
	</script>

</body>
</html>
